<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>

<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一条数据</button>
    <button onclick="readData()">点我读取一条数据</button>
    <button onclick="deleteData()">点我删除一条数据</button>
    <button onclick="deleteAllData()">点我删除所有数据</button>
</body>
<script>
    function saveData() {
        localStorage.setItem('msg', 'hello');
        localStorage.setItem('msg2', 444);
        localStorage.setItem('person', JSON.stringify({ 'name': '张三', age: 12 }));
    }
    function readData() {
        const result = localStorage.getItem('person')
        console.log(JSON.parse(result));
    }
    function deleteData() {
        localStorage.removeItem('msg');
    }
    function deleteAllData() {
        localStorage.clear();

    }
</script>

</html>
